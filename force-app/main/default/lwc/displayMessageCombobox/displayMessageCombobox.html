<template>
   <lightning-card title="Display Combobox">
    <div class="slds-var-m-around_medium">
        <lightning-combobox
        name="message"
        label="Select Option from Dropdown"
        value={value}
        placeholder="Select Option"
        options={options}
        onchange={handleChange} ></lightning-combobox>

        <template lwc:if={showMessage}>
            <i> LWC is my favorite subjsce in salesforce :)</i>

        </template>

    </div>

   </lightning-card>
</template>
